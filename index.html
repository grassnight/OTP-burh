     function fluff() {

        var B = document.getElementById("person2").value;
        var C = document.getElementById("person3").value;

        // Get random prompt
        var R1 = Math.floor(Math.random() * prompts.length);
        var str = prompts[R1] 

        // Replace {A} , {B} & {C} in prompt with OTP names

        document.getElementById("premise").innerHTML = result;
